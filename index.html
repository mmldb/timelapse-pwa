<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Capsule v2</title>
    <link rel="manifest" href="manifest.json">
    <style>
        /* --- Dark UI Styling --- */
        body { margin: 0; background: #000; color: white; font-family: -apple-system, BlinkMacSystemFont, sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Header */
        header { padding: 15px; position: absolute; top: 0; width: 100%; z-index: 20; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); pointer-events: none; }
        header > * { pointer-events: auto; } /* Re-enable clicks on buttons */
        
        select { background: rgba(50,50,50,0.9); color: white; border: none; padding: 10px; border-radius: 8px; font-size: 16px; backdrop-filter: blur(5px); max-width: 60%; }
        .icon-btn { background: rgba(50,50,50,0.9); border: none; color: white; width: 40px; height: 40px; border-radius: 50%; font-size: 20px; display: flex; justify-content: center; align-items: center; cursor: pointer; }
        
        /* Camera & Overlays */
        .viewport { flex-grow: 1; position: relative; display: flex; justify-content: center; align-items: center; background: #000; }
        video, canvas { position: absolute; width: 100%; height: 100%; object-fit: cover; }
        canvas { z-index: 5; display: none; }
        
        .overlay-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; opacity: 0.5; }
        
        /* Overlays CSS */
        .guide-face { position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); width: 200px; height: 280px; border: 2px dashed #0ff; border-radius: 50%; box-shadow: 0 0 0 9999px rgba(0,0,0,0.5); }
        .guide-thirds { width: 100%; height: 100%; background: linear-gradient(to right, transparent 33%, rgba(0,255,255,0.3) 33%, rgba(0,255,255,0.3) 33.5%, transparent 33.5%, transparent 66%, rgba(0,255,255,0.3) 66%, rgba(0,255,255,0.3) 66.5%, transparent 66.5%), linear-gradient(to bottom, transparent 33%, rgba(0,255,255,0.3) 33%, rgba(0,255,255,0.3) 33.5%, transparent 33.5%, transparent 66%, rgba(0,255,255,0.3) 66%, rgba(0,255,255,0.3) 66.5%, transparent 66.5%); }
        .guide-none { /* No overlay */ }

        /* Controls */
        .controls { padding: 40px; background: #000; display: flex; justify-content: center; align-items: center; z-index: 20; min-height: 120px; padding-bottom: 50px; position: relative; }
        
        .btn-capture { width: 80px; height: 80px; border-radius: 50%; background: white; border: 4px solid #444; }
        .btn-flip { position: absolute; right: 30px; background: #333; color: white; border: none; padding: 15px; border-radius: 50%; font-size: 24px; }
        
        .review-panel { display: none; gap: 20px; width: 100%; justify-content: center; }
        .btn { padding: 15px 30px; border-radius: 30px; border: none; font-weight: bold; font-size: 18px; width: 40%; }
        .btn-retry { background: #333; color: white; }
        .btn-upload { background: #007AFF; color: white; }

        /* Modals */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
        .modal h2 { margin-bottom: 20px; }
        .modal input, .modal select { padding: 15px; width: 100%; margin: 10px 0; font-size: 16px; background: #222; color: white; border: 1px solid #444; border-radius: 8px; }
        .hidden { display: none !important; }
        .close-btn { margin-top: 20px; background: transparent; color: #aaa; border: none; font-size: 14px; text-decoration: underline; }
    </style>
</head>
<body>

<div id="setup-modal" class="modal hidden">
    <h2>Welcome</h2>
    <p>Paste Dropbox Token:</p>
    <input type="text" id="token-input" placeholder="sl.B5...">
    <button class="btn btn-upload" onclick="saveToken()">Save</button>
</div>

<div id="project-modal" class="modal hidden">
    <h2>New Project</h2>
    <input type="text" id="new-proj-name" placeholder="Project Name (e.g., Gym)">
    <select id="new-proj-overlay">
        <option value="guide-face">Face Overlay</option>
        <option value="guide-thirds">Landscape Grid</option>
        <option value="guide-none">No Overlay</option>
    </select>
    <button class="btn btn-upload" onclick="saveNewProject()">Create</button>
    <button class="close-btn" onclick="toggleProjectModal()">Cancel</button>
</div>

<header>
    <div style="display:flex; gap:10px; align-items:center;">
        <select id="project-select"></select>
        <button class="icon-btn" onclick="toggleProjectModal()">+</button>
    </div>
    <div id="status-msg" style="font-size:12px; color:#aaa; margin-left:10px;">Ready</div>
</header>

<div class="viewport">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <div id="overlay-container" class="overlay-layer"></div>
</div>

<div class="controls">
    <div id="cam-controls" style="width:100%; display:flex; justify-content:center; align-items:center;">
        <button id="snap-btn" class="btn-capture"></button>
        <button id="flip-btn" class="btn-flip" onclick="flipCamera()">â†»</button>
    </div>

    <div id="review-panel" class="review-panel">
        <button class="btn btn-retry" onclick="retryPhoto()">Retake</button>
        <button class="btn btn-upload" onclick="uploadPhoto()">Save</button>
    </div>
</div>

<script>
    // --- 1. STATE & STORAGE ---
    let dbxToken = localStorage.getItem('dbx_token');
    if (!dbxToken) document.getElementById('setup-modal').classList.remove('hidden');

    // Default Projects
    const defaultProjects = [
        { id: "face-daily", name: "Face Daily", overlay: "guide-face", folder: "/FaceProject", cam: "user" },
        { id: "landscape", name: "Landscape", overlay: "guide-thirds", folder: "/Landscape", cam: "environment" }
    ];

    // Load Projects from LocalStorage or use Default
    let myProjects = JSON.parse(localStorage.getItem('my_projects')) || defaultProjects;

    // --- 2. CAMERA LOGIC ---
    let currentStream = null;
    let facingMode = "user"; // "user" (front) or "environment" (back)
    const video = document.getElementById('video');
    
    async function startCamera(mode = "user") {
        if (currentStream) {
            currentStream.getTracks().forEach(track => track.stop());
        }
        facingMode = mode;
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: mode, width: { ideal: 1920 }, height: { ideal: 1080 } } 
            });
            video.srcObject = stream;
            currentStream = stream;
        } catch (e) {
            alert("Camera Error: " + e.message);
        }
    }

    function flipCamera() {
        const newMode = facingMode === "user" ? "environment" : "user";
        startCamera(newMode);
    }

    // --- 3. PROJECT MANAGER ---
    const select = document.getElementById('project-select');
    
    function renderProjects() {
        select.innerHTML = "";
        myProjects.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.id;
            opt.innerText = p.name;
            select.appendChild(opt);
        });
        loadProject(myProjects[0].id); // Load first one
    }

    function loadProject(id) {
        const proj = myProjects.find(p => p.id === id);
        if(!proj) return;

        // Set Overlay
        document.getElementById('overlay-container').className = "overlay-layer " + proj.overlay; 
        
        // Auto-switch camera based on project preference?
        // Let's stick to manual flip for now to avoid jarring switches, 
        // unless you want it strictly automatic.
        // startCamera(proj.cam); 
    }

    select.addEventListener('change', (e) => loadProject(e.target.value));

    // Create New Project
    function toggleProjectModal() {
        document.getElementById('project-modal').classList.toggle('hidden');
    }

    function saveNewProject() {
        const name = document.getElementById('new-proj-name').value;
        const overlay = document.getElementById('new-proj-overlay').value;
        if(!name) return;

        const id = name.toLowerCase().replace(/\s+/g, '-');
        const newProj = {
            id: id,
            name: name,
            overlay: overlay,
            folder: "/" + name.replace(/\s+/g, ''), // e.g. /GymProgress
            cam: "environment" // Default new ones to back cam
        };

        myProjects.push(newProj);
        localStorage.setItem('my_projects', JSON.stringify(myProjects)); // Save forever
        
        renderProjects(); // Refresh list
        select.value = id; // Select new one
        loadProject(id);
        toggleProjectModal();
    }

    // --- 4. CAPTURE & UPLOAD ---
    const canvas = document.getElementById('canvas'); 
    let currentBlob = null;

    document.getElementById('snap-btn').addEventListener('click', () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        
        // Fix for mirroring: Front camera usually needs mirroring on canvas to look natural
        if(facingMode === "user") {
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
        }
        
        ctx.drawImage(video, 0, 0);
        
        canvas.style.display = 'block'; 
        document.getElementById('cam-controls').style.display = 'none'; // Hide snap & flip
        document.getElementById('review-panel').style.display = 'flex';
        canvas.toBlob(b => currentBlob = b, 'image/jpeg', 0.95);
    });

    function retryPhoto() { 
        canvas.style.display = 'none'; 
        document.getElementById('cam-controls').style.display = 'flex'; 
        document.getElementById('review-panel').style.display = 'none'; 
        currentBlob = null; 
    }

    async function uploadPhoto() {
        if (!currentBlob) return;
        const status = document.getElementById('status-msg');
        status.innerText = "Uploading...";
        
        const pid = select.value;
        const proj = myProjects.find(p => p.id === pid);
        const today = new Date().toISOString().split('T')[0];

        try {
            // Weather
            let temp = "Unknown";
            try {
                const pos = await new Promise((r, j) => navigator.geolocation.getCurrentPosition(r, j, {timeout:3000}));
                const w = await (await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${pos.coords.latitude}&longitude=${pos.coords.longitude}&current_weather=true`)).json();
                temp = w.current_weather.temperature + "C";
            } catch(e){}

            // Upload Image
            await sendToDropbox(currentBlob, `${proj.folder}/${pid}-${today}.jpg`);
            
            // Upload Meta
            const meta = { date: today, project: pid, temp: temp, cam: facingMode };
            const jsonBlob = new Blob([JSON.stringify(meta)],{type:'application/json'});
            await sendToDropbox(jsonBlob, `${proj.folder}/${pid}-${today}.json`);

            alert("Saved to " + proj.folder); 
            retryPhoto(); 
            status.innerText = "Ready";
        } catch(e) { 
            alert("Error: "+e.message); 
            status.innerText = "Error";
        }
    }

    async function sendToDropbox(f, p) {
        const r = await fetch('https://content.dropboxapi.com/2/files/upload', { 
            method: 'POST', 
            headers: { 
                'Authorization': 'Bearer '+localStorage.getItem('dbx_token'), 
                'Content-Type': 'application/octet-stream', 
                'Dropbox-API-Arg': JSON.stringify({ path: p, mode: 'add', autorename: true }) 
            }, 
            body: f 
        });
        if(!r.ok) throw new Error(await r.text());
    }

    function saveToken() {
        const t = document.getElementById('token-input').value.trim();
        if(t) { localStorage.setItem('dbx_token', t); location.reload(); }
    }

    // Init
    if(dbxToken) {
        startCamera(); // Default to front
        renderProjects();
    }
    if('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js');
</script>
</body>
</html>
