<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CAPSULE v0.5.3</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="data:,">
    
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- THEME: MONOCHROME INDUSTRIAL --- */
        :root {
            --bg: #000000;
            --fg: #ffffff;
            --dim: #444444;
            --border: 1px dashed #333; 
            --font-head: 'DotGothic16', sans-serif;
            --font-body: 'Space Mono', monospace;
        }

        body { 
            margin: 0; background: var(--bg); color: var(--fg); 
            font-family: var(--font-body); font-size: 13px;
            height: 100vh; display: flex; flex-direction: column; overflow: hidden; 
            -webkit-font-smoothing: antialiased;
        }

        /* --- LAYOUT --- */
        header { 
            padding: 12px 15px; border-bottom: var(--border);
            display: flex; justify-content: space-between; align-items: center; 
            background: rgba(0,0,0,0.95); z-index: 50; gap: 10px;
        }
        
        .header-left { display: flex; align-items: center; gap: 8px; flex-grow: 1; overflow: hidden; }
        .app-title { font-family: var(--font-head); font-size: 18px; white-space: nowrap; flex-shrink: 0; }
        
        select {
            background: black; color: white;
            border: none; border-bottom: 1px solid #333; border-radius: 0; 
            padding: 4px 0; font-family: var(--font-body); outline: none;
            width: 100%; max-width: 120px; text-overflow: ellipsis;
        }
        
        .header-right { display: flex; gap: 15px; flex-shrink: 0; }
        .text-btn { background: none; border: none; color: #666; font-size: 11px; cursor: pointer; padding: 5px; font-family: var(--font-body); }
        .text-btn.active { color: white; text-decoration: underline; }

        /* --- VIEWFINDER --- */
        .viewport { 
            flex-grow: 1; position: relative; background: #050505; 
            display: flex; justify-content: center; align-items: center; overflow: hidden;
        }
        
        video { position: absolute; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        
        #onion-layer { 
            position: absolute; width: 100%; height: 100%; object-fit: cover; 
            z-index: 10; opacity: 0; pointer-events: none; filter: grayscale(100%);
        }

        #preview-layer {
            position: absolute; width: 100%; height: 100%; object-fit: cover;
            z-index: 25; display: none; background: #000;
        }

        #ascii-canvas {
            position: absolute; width: 100%; height: 100%; object-fit: contain;
            z-index: 30; pointer-events: none; display: none; background: black;
        }
        
        .mask-container {
            position: relative; z-index: 20; pointer-events: none;
            width: 100%; max-width: 600px; aspect-ratio: 4/5;
            box-shadow: 0 0 0 9999px rgba(0,0,0,0.9);
            border: 1px solid rgba(255,255,255,0.2);
            display: flex; justify-content: center; align-items: center;
        }

        .overlay-layer { width: 100%; height: 100%; position: relative; }
        .guide-face { 
            position: absolute; top: 48%; left: 50%; transform: translate(-50%, -50%);
            width: 190px; height: 270px; border: 1px dashed rgba(255,255,255,0.6); border-radius: 50%; 
        }
        .guide-thirds {
            width: 100%; height: 100%; opacity: 0.2;
            background-image: linear-gradient(white 1px, transparent 1px), linear-gradient(90deg, white 1px, transparent 1px);
            background-size: 33.3% 33.3%;
        }

        #gyro-line {
            position: absolute; top: 50%; left: 15%; right: 15%; height: 1px;
            background: rgba(255,255,255,0.6); z-index: 22;
            transform-origin: center; display: none; transition: transform 0.1s;
        }
        #gyro-line.level { background: #fff; height: 3px; box-shadow: 0 0 6px #fff; }

        /* --- CONTROLS --- */
        .controls { 
            padding: 20px; border-top: var(--border); background: var(--bg);
            display: flex; flex-direction: column; gap: 15px; z-index: 50;
        }

        button.ui-btn {
            background: transparent; color: white; border: 1px solid #333; padding: 15px;
            font-family: var(--font-body); font-weight: 700; font-size: 14px; 
            text-transform: uppercase; cursor: pointer; transition: all 0.1s;
            letter-spacing: 1px;
        }
        button.ui-btn:active { background: white; color: black; border-color: white; }
        button.primary { border-color: #888; }

        .slider-row { display: flex; align-items: center; gap: 10px; font-size: 11px; color: #666; font-family: var(--font-body); }
        input[type=range] { -webkit-appearance: none; background: transparent; flex-grow: 1; }
        input[type=range]::-webkit-slider-runnable-track { height: 1px; background: #333; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; margin-top: -5px; height: 11px; width: 11px; background: white; border-radius: 50%; }

        .status-bar { display: flex; justify-content: space-between; font-family: var(--font-body); color: #555; font-size: 10px; margin-top: 5px; }
        
        /* MODALS */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
        .modal-box { width: 100%; max-width: 300px; border: 1px solid white; padding: 25px; background: black; display: flex; flex-direction: column; gap: 20px; }
        .modal h2 { margin: 0; font-family: var(--font-head); font-weight: 400; font-size: 20px; }
        .modal input { background: #111; border: 1px solid #444; padding: 10px; color: white; font-family: var(--font-body); }
        
        .hidden { display: none !important; }
        canvas { display: none; }
    </style>
</head>
<body>

<div id="setup-modal" class="modal hidden">
    <div class="modal-box">
        <h2>( AUTH )</h2>
        <p style="color:#888; font-size: 12px; margin:0;">DROPBOX ACCESS TOKEN</p>
        <input type="text" id="token-input" placeholder="sl.B5...">
        <button class="ui-btn primary" onclick="saveToken()">CONNECT</button>
    </div>
</div>

<div id="project-modal" class="modal hidden">
    <div class="modal-box">
        <h2>( NEW_PROJECT )</h2>
        <input type="text" id="new-proj-name" placeholder="NAME (e.g. Gym)">
        <select id="new-proj-overlay" style="border: 1px solid #333; padding: 10px;">
            <option value="guide-face">GUIDE: FACE</option>
            <option value="guide-thirds">GUIDE: GRID</option>
            <option value="guide-none">GUIDE: NONE</option>
        </select>
        <div style="display:flex; gap:10px;">
            <button class="ui-btn primary" style="flex:1" onclick="saveNewProject()">CREATE</button>
            <button class="ui-btn" style="flex:1" onclick="toggleProjectModal()">CANCEL</button>
        </div>
    </div>
</div>

<header>
    <div class="header-left">
        <span class="app-title">( C )</span>
        <select id="project-select"></select>
        <button onclick="toggleProjectModal()" style="background:none; border:none; color:white; font-size:18px;">+</button>
    </div>
    <div class="header-right">
        <button onclick="toggleGyro()" class="text-btn" id="btn-gyro">( LVL )</button>
        <button onclick="syncProjects()" class="text-btn" id="btn-sync">( SYNC )</button>
    </div>
</header>

<div class="viewport">
    <video id="video" autoplay playsinline></video>
    <img id="onion-layer" />
    <img id="preview-layer" />
    <canvas id="ascii-canvas"></canvas>
    
    <div class="mask-container">
        <div id="overlay-container" class="overlay-layer"></div>
        <div id="gyro-line"></div>
    </div>
</div>

<div class="controls">
    <div class="slider-row">
        <span style="width:40px;">GHOST</span>
        <input type="range" min="0" max="100" value="0" oninput="updateOnion(this.value)">
        <span id="onion-val">00</span>
    </div>

    <div id="cam-controls" style="display:flex; gap:10px;">
        <button class="ui-btn primary" id="snap-btn" style="flex:2;">CAPTURE</button>
        <button class="ui-btn" onclick="flipCamera()" style="flex:1;">CAM</button>
    </div>

    <div id="review-panel" class="hidden" style="display: flex; gap: 10px;">
        <button class="ui-btn" onclick="retryPhoto()" style="flex:1;">RETRY</button>
        <button class="ui-btn primary" onclick="uploadPhoto()" style="flex:2;">SAVE</button>
    </div>

    <div class="status-bar">
        <span id="streak-display">STRK: 00</span>
        <span id="status-msg">v0.5.3</span>
    </div>
</div>

<canvas id="canvas"></canvas>
<canvas id="small-canvas"></canvas>

<script>
    // --- 1. CONFIG ---
    let dbxToken = localStorage.getItem('dbx_token');
    if (!dbxToken) document.getElementById('setup-modal').classList.remove('hidden');

    const defaultProjects = [
        { id: "face-daily", name: "FACE_DAILY", overlay: "guide-face", folder: "/FaceProject", streak: 0, lastDate: "" },
        { id: "landscape", name: "LANDSCAPE", overlay: "guide-thirds", folder: "/Landscape", streak: 0, lastDate: "" }
    ];
    let myProjects = JSON.parse(localStorage.getItem('my_projects')) || defaultProjects;

    // --- 2. CAMERA ---
    let currentStream = null;
    let facingMode = "user";
    const video = document.getElementById('video');

    async function startCamera(mode) {
        if(!mode) mode = facingMode;
        if (currentStream) currentStream.getTracks().forEach(t => t.stop());
        facingMode = mode;
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: mode, width: { ideal: 1920 }, height: { ideal: 1080 } } 
            });
            video.srcObject = stream;
            currentStream = stream;
        } catch (e) { console.error(e); }
    }
    function flipCamera() { startCamera(facingMode === "user" ? "environment" : "user"); }

    // --- 3. GYRO TOGGLE ---
    let isGyroOn = false;
    function toggleGyro() {
        const btn = document.getElementById('btn-gyro');
        const line = document.getElementById('gyro-line');
        
        if (isGyroOn) {
            // Turn Off
            window.removeEventListener('deviceorientation', handleOrientation);
            line.style.display = 'none';
            btn.classList.remove('active');
            isGyroOn = false;
        } else {
            // Turn On
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(state => {
                    if (state === 'granted') {
                        window.addEventListener('deviceorientation', handleOrientation);
                        line.style.display = 'block';
                        btn.classList.add('active');
                        isGyroOn = true;
                    }
                });
            } else {
                window.addEventListener('deviceorientation', handleOrientation);
                line.style.display = 'block';
                btn.classList.add('active');
                isGyroOn = true;
            }
        }
    }

    function handleOrientation(e) {
        const line = document.getElementById('gyro-line');
        let tilt = e.gamma; 
        line.style.transform = `rotate(${tilt}deg)`;
        if (tilt > -3 && tilt < 3) line.classList.add('level'); else line.classList.remove('level');
    }

    // --- 4. ASCII ENGINE (Ratio Fix) ---
    const asciiChars = "@%#*+=-:. "; 
    
    function generateAscii(sourceCanvas) {
        const small = document.getElementById('small-canvas');
        // New Ratio Logic: 
        // Font is tall (~1:2 ratio). To get square pixels, we need fewer vertical samples.
        // We want output 4:5.
        // Let's sample wider than we do tall.
        const w = 100; 
        const h = 55; // Sampling ratio ~1.8 (counters the font height)
        
        small.width = w; small.height = h;
        const ctx = small.getContext('2d');
        ctx.drawImage(sourceCanvas, 0, 0, w, h);
        const pixels = ctx.getImageData(0,0,w,h).data;
        let str = "";
        for(let y=0; y<h; y++){
            for(let x=0; x<w; x++){
                const i = (y*w + x) * 4;
                const avg = (pixels[i]+pixels[i+1]+pixels[i+2])/3;
                str += asciiChars[Math.floor((avg/255)*(asciiChars.length-1))];
            }
            str += "\n";
        }
        return str;
    }

    function drawAsciiToCanvas(str) {
        const c = document.getElementById('ascii-canvas');
        // Output resolution 4:5 (High Res)
        c.width = 1000; c.height = 1250;
        const ctx = c.getContext('2d');
        ctx.fillStyle = "black"; ctx.fillRect(0,0,c.width,c.height);
        ctx.fillStyle = "white"; ctx.font = "18px monospace"; // Monospace is key
        // Draw loop
        str.split('\n').forEach((line, i) => ctx.fillText(line, 20, 30 + (i*18)));
        return c;
    }

    // --- 5. CAPTURE ---
    const canvas = document.getElementById('canvas'); 
    let currentBlob = null;
    let asciiBlob = null;

    document.getElementById('snap-btn').addEventListener('click', () => {
        // Crop Logic
        const vidW = video.videoWidth;
        const targetW = vidW;
        const targetH = vidW * 1.25; 
        const startY = (video.videoHeight - targetH) / 2;

        canvas.width = targetW; canvas.height = targetH;
        const ctx = canvas.getContext('2d');
        if(facingMode === "user") { ctx.translate(canvas.width, 0); ctx.scale(-1, 1); }
        ctx.drawImage(video, 0, startY, targetW, targetH, 0, 0, targetW, targetH);
        
        // ASCII
        const str = generateAscii(canvas);
        const asciiCan = drawAsciiToCanvas(str);
        const asciiEl = document.getElementById('ascii-canvas');
        
        // Flash Effect
        asciiEl.style.display = 'block';
        setTimeout(() => asciiEl.style.display = 'none', 800);
        
        // Freeze Preview
        const preview = document.getElementById('preview-layer');
        preview.src = canvas.toDataURL('image/jpeg');
        preview.style.display = 'block';

        // Blobs
        canvas.toBlob(b => currentBlob = b, 'image/jpeg', 0.95);
        asciiCan.toBlob(b => asciiBlob = b, 'image/jpeg', 0.80);
        
        // UI
        document.getElementById('cam-controls').classList.add('hidden');
        document.getElementById('review-panel').classList.remove('hidden');
    });

    function retryPhoto() { 
        document.getElementById('preview-layer').style.display = 'none';
        document.getElementById('cam-controls').classList.remove('hidden');
        document.getElementById('review-panel').classList.add('hidden');
        currentBlob = null; asciiBlob = null;
    }

    // --- 6. DATA & SYNC ---
    const select = document.getElementById('project-select');
    let db;
    const DB_REQ = indexedDB.open("CapsuleSys", 1);
    DB_REQ.onupgradeneeded = (e) => { e.target.result.createObjectStore('ghosts', { keyPath: 'id' }); };
    DB_REQ.onsuccess = (e) => { db = e.target.result; loadProject(myProjects[0].id); };

    function renderProjects() {
        select.innerHTML = "";
        myProjects.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p.id; opt.innerText = p.name; select.appendChild(opt);
        });
        loadProject(myProjects[0].id);
    }
    
    function loadProject(id) {
        const proj = myProjects.find(p => p.id === id);
        if(!proj) return;
        document.getElementById('overlay-container').innerHTML = `<div class="${proj.overlay}"></div>`;
        document.getElementById('streak-display').innerText = `STRK: ${(proj.streak || 0).toString().padStart(2,'0')}`;
        if(db) {
            db.transaction(['ghosts']).objectStore('ghosts').get(id).onsuccess = (e) => {
                document.getElementById('onion-layer').src = e.target.result ? URL.createObjectURL(e.target.result.blob) : "";
            };
        }
    }
    select.addEventListener('change', (e) => loadProject(e.target.value));

    // SYNC (No Alert)
    async function syncProjects() {
        const status = document.getElementById('status-msg');
        status.innerText = "( SYNCING )";
        status.style.color = "white";
        
        try {
            const res = await fetch('https://api.dropboxapi.com/2/files/list_folder', {
                method: 'POST',
                headers: { 'Authorization': 'Bearer ' + dbxToken, 'Content-Type': 'application/json' },
                body: JSON.stringify({ path: "", recursive: false })
            });
            
            const data = await res.json();
            if(data.error) throw new Error("API Err");

            const folders = data.entries.filter(e => e['.tag'] === 'folder');
            let added = 0;
            
            folders.forEach(f => {
                const exists = myProjects.find(p => p.folder === "/" + f.name || p.folder === f.name);
                if (!exists) {
                    const id = f.name.toLowerCase().replace(/\s+/g, '-');
                    myProjects.push({ id, name: f.name.toUpperCase(), overlay: "guide-none", folder: "/" + f.name, streak: 0 });
                    added++;
                }
            });

            if(added > 0) {
                localStorage.setItem('my_projects', JSON.stringify(myProjects));
                renderProjects();
                status.innerText = `( +${added} )`;
            } else {
                status.innerText = "( OK )";
            }
            setTimeout(() => { status.innerText = "v0.5.3"; status.style.color = "#555"; }, 2000);

        } catch (e) {
            status.innerText = "( ERR )";
            status.style.color = "red";
        }
    }

    async function uploadPhoto() {
        if (!currentBlob) return;
        const status = document.getElementById('status-msg');
        status.innerText = "UPLOADING..."; status.style.color = "white";
        
        const pid = select.value;
        const proj = myProjects.find(p => p.id === pid);
        const now = new Date();
        const dateStr = now.toISOString().split('T')[0];

        try {
            db.transaction(['ghosts'], 'readwrite').objectStore('ghosts').put({ id: pid, blob: currentBlob });
            
            if(proj.lastDate !== dateStr) {
                proj.streak = (proj.streak || 0) + 1;
                proj.lastDate = dateStr;
                localStorage.setItem('my_projects', JSON.stringify(myProjects));
            }

            await sendToDropbox(currentBlob, `${proj.folder}/${pid}-${dateStr}.jpg`);
            await sendToDropbox(asciiBlob, `${proj.folder}/${pid}-${dateStr}-ascii.jpg`);
            const meta = { time: now, project: pid, cam: facingMode };
            await sendToDropbox(new Blob([JSON.stringify(meta)],{type:'application/json'}), `${proj.folder}/${pid}-${dateStr}.json`);

            retryPhoto(); 
            status.innerText = "SAVED"; 
            setTimeout(() => { loadProject(pid); status.innerText = "v0.5.3"; status.style.color = "#555"; }, 1500);

        } catch(e) { status.innerText = "ERR"; status.style.color = "red"; }
    }

    async function sendToDropbox(f, p) {
        const r = await fetch('https://content.dropboxapi.com/2/files/upload', { 
            method: 'POST', 
            headers: { 'Authorization': 'Bearer '+localStorage.getItem('dbx_token'), 'Content-Type': 'application/octet-stream', 'Dropbox-API-Arg': JSON.stringify({ path: p, mode: 'add', autorename: true }) }, 
            body: f 
        });
        if(!r.ok) throw new Error("Upload Err");
    }

    // Utils
    function toggleProjectModal() { document.getElementById('project-modal').classList.toggle('hidden'); }
    function saveToken() { const t = document.getElementById('token-input').value.trim(); if(t) { localStorage.setItem('dbx_token', t); location.reload(); } }
    function saveNewProject() {
        const name = document.getElementById('new-proj-name').value;
        const overlay = document.getElementById('new-proj-overlay').value;
        if(!name) return;
        const id = name.toLowerCase().replace(/\s+/g, '-');
        myProjects.push({ id, name: name.toUpperCase(), overlay, folder: "/" + name.replace(/\s+/g, ''), streak: 0 });
        localStorage.setItem('my_projects', JSON.stringify(myProjects));
        renderProjects(); select.value = id; loadProject(id); toggleProjectModal();
    }
    function updateOnion(val) { document.getElementById('onion-layer').style.opacity = val / 100; document.getElementById('onion-val').innerText = val.padStart(2, '0'); }

    if(dbxToken) { startCamera(); renderProjects(); }
    if('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js');
</script>
</body>
</html>
