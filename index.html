<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CAPSULE v0.6.5</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- THEME: MONOCHROME INDUSTRIAL --- */
        :root {
            --bg: #000000;
            --fg: #ffffff;
            --dim: #444444;
            --border: 1px dashed #333; 
            --font-head: 'DotGothic16', sans-serif;
            --font-body: 'Space Mono', monospace;
        }

        body { 
            margin: 0; background: var(--bg); color: var(--fg); 
            font-family: var(--font-body); font-size: 13px;
            height: 100vh; display: flex; flex-direction: column; overflow: hidden; 
            -webkit-font-smoothing: antialiased;
        }

        /* --- HEADER --- */
        header { 
            padding: 15px; border-bottom: var(--border);
            display: flex; flex-direction: column; gap: 15px;
            background: rgba(0,0,0,0.95); z-index: 50;
        }
        .header-row-top { display: flex; justify-content: space-between; align-items: center; gap: 10px; width: 100%; }
        .header-row-bot { display: flex; justify-content: space-between; align-items: center; width: 100%; padding-top: 5px; }
        
        .app-title { font-family: var(--font-head); font-size: 20px; white-space: nowrap; }
        
        select {
            background: black; color: white;
            border: none; border-bottom: 1px solid #333; border-radius: 0; 
            padding: 5px 0; font-family: var(--font-body); outline: none;
            flex-grow: 1; text-align: center; font-size: 14px;
        }
        
        .text-btn { 
            background: none; border: none; color: #666; font-size: 11px; cursor: pointer; 
            padding: 10px; font-family: var(--font-body); text-transform: uppercase;
        }
        .text-btn.active { color: white; text-decoration: underline; }

        /* --- VIEWFINDER --- */
        .viewport { 
            flex-grow: 1; position: relative; background: #050505; 
            display: flex; justify-content: center; align-items: center; overflow: hidden;
        }
        
        video { position: absolute; width: 100%; height: 100%; object-fit: cover; z-index: 1; transition: transform 0.3s; }
        video.mirrored { transform: scaleX(-1); }
        
        #onion-layer { position: absolute; width: 100%; height: 100%; object-fit: cover; z-index: 10; opacity: 0; pointer-events: none; filter: grayscale(100%); }
        #preview-layer { position: absolute; width: 100%; height: 100%; object-fit: cover; z-index: 25; display: none; background: #000; }
        #ascii-canvas { position: absolute; width: 100%; height: 100%; object-fit: contain; z-index: 30; pointer-events: none; display: none; background: black; }
        
        /* METADATA OVERLAY (Hidden by default) */
        #meta-overlay {
            position: absolute; top: 20px; left: 20px; right: 20px; bottom: 20px;
            z-index: 40; pointer-events: none; /* Let clicks pass through to toggle */
            display: none;
            flex-direction: column; justify-content: center;
            font-family: var(--font-body); font-size: 12px; line-height: 1.4;
            white-space: pre-wrap;
        }
        
        .mask-container {
            position: relative; z-index: 20; pointer-events: none;
            width: 100%; max-width: 600px; aspect-ratio: 4/5;
            box-shadow: 0 0 0 9999px rgba(0,0,0,0.9);
            border: 1px solid rgba(255,255,255,0.2);
            display: flex; justify-content: center; align-items: center;
        }

        .overlay-layer { width: 100%; height: 100%; position: relative; }
        
        .guide-face { position: absolute; top: 48%; left: 50%; transform: translate(-50%, -50%); width: 190px; height: 270px; border: 1px dashed rgba(255,255,255,0.6); border-radius: 50%; }
        .guide-dot { position: absolute; top: 50%; left: 50%; width: 6px; height: 6px; background: white; border-radius: 50%; transform: translate(-50%, -50%); box-shadow: 0 0 0 1px rgba(0,0,0,0.5); }
        .guide-thirds { width: 100%; height: 100%; opacity: 0.2; background-image: linear-gradient(white 1px, transparent 1px), linear-gradient(90deg, white 1px, transparent 1px); background-size: 33.3% 33.3%; }
        .guide-x { width: 100%; height: 100%; opacity: 0.3; background: linear-gradient(to top left, transparent 49.5%, white 49.5%, white 50.5%, transparent 50.5%), linear-gradient(to top right, transparent 49.5%, white 49.5%, white 50.5%, transparent 50.5%); }

        #gyro-line { position: absolute; top: 50%; left: 15%; right: 15%; height: 1px; background: rgba(255,255,255,0.6); z-index: 22; transform-origin: center; display: none; transition: transform 0.1s; }
        #gyro-line.level { background: #fff; height: 3px; box-shadow: 0 0 6px #fff; }

        /* --- CONTROLS --- */
        .controls { 
            padding: 20px; border-top: var(--border); background: var(--bg);
            display: flex; flex-direction: column; gap: 15px; z-index: 50;
        }

        button.ui-btn {
            background: transparent; color: white; border: 1px solid #333; padding: 15px;
            font-family: var(--font-body); font-weight: 700; font-size: 14px; 
            text-transform: uppercase; cursor: pointer; transition: all 0.1s;
            letter-spacing: 1px;
        }
        button.ui-btn:active { background: white; color: black; border-color: white; }
        button.primary { border-color: #888; }

        .slider-row { display: flex; align-items: center; gap: 10px; font-size: 11px; color: #666; font-family: var(--font-body); }
        input[type=range] { -webkit-appearance: none; background: transparent; flex-grow: 1; height: 40px; margin: 0; }
        input[type=range]::-webkit-slider-runnable-track { height: 2px; background: #333; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; margin-top: -9px; height: 20px; width: 20px; background: white; border-radius: 50%; border: 2px solid #000; }

        .status-bar { display: flex; justify-content: space-between; font-family: var(--font-body); color: #555; font-size: 10px; margin-top: 5px; }
        
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
        .modal-box { width: 100%; max-width: 300px; border: 1px solid white; padding: 25px; background: black; display: flex; flex-direction: column; gap: 20px; }
        .hidden { display: none !important; }
        canvas { display: none; }
    </style>
</head>
<body>

<div id="setup-modal" class="modal hidden">
    <div class="modal-box">
        <h2>( AUTH )</h2>
        <input type="text" id="token-input" placeholder="DROPBOX TOKEN" style="background:#111; border:1px solid #444; padding:10px; color:white; width:100%;">
        <button class="ui-btn primary" onclick="saveToken()">CONNECT</button>
    </div>
</div>

<div id="project-modal" class="modal hidden">
    <div class="modal-box">
        <h2>( NEW )</h2>
        <input type="text" id="new-proj-name" placeholder="PROJECT NAME" style="background:#111; border:1px solid #444; padding:10px; color:white; width:100%;">
        <select id="new-proj-overlay" style="border: 1px solid #333; padding: 10px;">
            <option value="guide-face">GUIDE: FACE</option>
            <option value="guide-dot">GUIDE: DOT</option>
            <option value="guide-thirds">GUIDE: GRID</option>
            <option value="guide-x">GUIDE: X</option>
            <option value="guide-none">GUIDE: NONE</option>
        </select>
        <div style="display:flex; gap:10px;">
            <button class="ui-btn primary" style="flex:1" onclick="saveNewProject()">CREATE</button>
            <button class="ui-btn" style="flex:1" onclick="toggleProjectModal()">CANCEL</button>
        </div>
    </div>
</div>

<header>
    <div class="header-row-top">
        <span class="app-title">( C )</span>
        <select id="project-select"></select>
        <button onclick="toggleProjectModal()" style="background:none; border:none; color:white; font-size:20px;">+</button>
    </div>
    <div class="header-row-bot">
        <button onclick="resetToken()" class="text-btn" style="color:#444;">( RESET )</button>
        <button onclick="cycleOverlay()" class="text-btn" id="btn-ovr">( OVR )</button>
        <button onclick="toggleGyro()" class="text-btn" id="btn-gyro">( LVL )</button>
        <button onclick="syncProjects()" class="text-btn" id="btn-sync">( SYNC )</button>
    </div>
</header>

<div class="viewport" onclick="toggleMetaPreview()">
    <video id="video" autoplay playsinline></video>
    <img id="onion-layer" />
    <img id="preview-layer" />
    <canvas id="ascii-canvas"></canvas>
    
    <div id="meta-overlay"></div>

    <div class="mask-container">
        <div id="overlay-container" class="overlay-layer"></div>
        <div id="gyro-line"></div>
    </div>
</div>

<div class="controls">
    <div class="slider-row">
        <span style="width:40px;">GHOST</span>
        <input type="range" min="0" max="100" value="0" oninput="updateOnion(this.value)">
        <span id="onion-val">00</span>
    </div>

    <div id="cam-controls" style="display:flex; gap:10px;">
        <button class="ui-btn primary" id="snap-btn" style="flex:2;">CAPTURE</button>
        <button class="ui-btn" onclick="flipCamera()" style="flex:1;">CAM</button>
    </div>

    <div id="review-panel" class="hidden" style="display: flex; gap: 10px;">
        <button class="ui-btn" onclick="retryPhoto()" style="flex:1;">RETRY</button>
        <button class="ui-btn primary" onclick="uploadPhoto()" style="flex:2;">SAVE</button>
    </div>

    <div class="status-bar">
        <span id="streak-display">STRK: 00</span>
        <span id="status-msg">v0.6.5</span>
    </div>
</div>

<canvas id="canvas"></canvas>
<canvas id="small-canvas"></canvas>

<script>
    // --- 1. CONFIG ---
    let dbxToken = localStorage.getItem('dbx_token');
    if (!dbxToken) document.getElementById('setup-modal').classList.remove('hidden');

    const defaultProjects = [{ id: "face-daily", name: "FACE_DAILY", overlay: "guide-face", folder: "/FaceProject", streak: 0, lastDate: "" }];
    let myProjects = JSON.parse(localStorage.getItem('my_projects')) || defaultProjects;
    let pendingMetadata = null; // Store fetched data here

    // --- 2. CAMERA ---
    let currentStream = null;
    let facingMode = "user";
    const video = document.getElementById('video');

    async function startCamera(mode) {
        if(!mode) mode = facingMode;
        if (currentStream) currentStream.getTracks().forEach(t => t.stop());
        facingMode = mode;
        if (facingMode === 'user') video.classList.add('mirrored'); else video.classList.remove('mirrored');
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: mode, width: { ideal: 1920 }, height: { ideal: 1080 } } });
            video.srcObject = stream;
            currentStream = stream;
        } catch (e) { console.error(e); }
    }
    function flipCamera() { startCamera(facingMode === "user" ? "environment" : "user"); }

    // --- 3. METADATA PREVIEW ---
    function toggleMetaPreview() {
        const panel = document.getElementById('review-panel');
        const overlay = document.getElementById('meta-overlay');
        
        // Only allow toggle if in review mode
        if (panel.classList.contains('hidden')) return;
        
        if (overlay.style.display === 'flex') {
            overlay.style.display = 'none';
        } else {
            overlay.style.display = 'flex';
            renderMetadataText();
        }
    }

    function renderMetadataText() {
        const d = pendingMetadata || { note: "Data Gathering..." };
        const overlay = document.getElementById('meta-overlay');
        
        let txt = `TIMESTAMP: ${new Date().toISOString()}\n`;
        if(d.weather) txt += `WEATHER:   ${d.weather.temp}C (Code: ${d.weather.code})\n`;
        if(d.rates)   txt += `FX RATES:  EUR/HUF ${d.rates.EUR_HUF} | EUR/USD ${d.rates.EUR_USD}\n`;
        if(d.news)    txt += `NEWS:      ${d.news.global || "..."}\n`;
        
        overlay.innerText = txt;
    }

    function calculateBrightness(canvas) {
        const ctx = canvas.getContext('2d');
        // Sample center 100x100
        const w = canvas.width; const h = canvas.height;
        const imgData = ctx.getImageData(w/2 - 50, h/2 - 50, 100, 100);
        let r, g, b, avg;
        let colorSum = 0;
        
        for(let x = 0, len = imgData.data.length; x < len; x+=4) {
            r = imgData.data[x]; g = imgData.data[x+1]; b = imgData.data[x+2];
            avg = Math.floor((r+g+b)/3);
            colorSum += avg;
        }
        
        const brightness = Math.floor(colorSum / (imgData.data.length / 4));
        // If bright (>128), text should be black. Else white.
        const overlay = document.getElementById('meta-overlay');
        if (brightness > 140) overlay.style.color = "black";
        else overlay.style.color = "white";
    }

    // --- 4. DATA GATHERING ---
    async function gatherMegaData() {
        pendingMetadata = { meta_ver: "2.0" };
        
        // 1. Weather & Rates (Parallel)
        try {
            const [weather, finance, news] = await Promise.allSettled([
                fetch('https://api.open-meteo.com/v1/forecast?latitude=47.49&longitude=19.04&current_weather=true').then(r=>r.json()),
                fetch('https://api.frankfurter.app/latest?from=EUR&to=HUF,USD').then(r=>r.json()),
                fetch('https://api.rss2json.com/v1/api.json?rss_url=http://feeds.bbci.co.uk/news/world/rss.xml').then(r=>r.json())
            ]);

            if(weather.status === "fulfilled") pendingMetadata.weather = weather.value.current_weather;
            if(finance.status === "fulfilled") pendingMetadata.rates = finance.value.rates;
            if(news.status === "fulfilled" && news.value.items) pendingMetadata.news = { global: news.value.items[0].title };
            
            // Auto update preview if open
            if(document.getElementById('meta-overlay').style.display === 'flex') renderMetadataText();
            
        } catch(e) { console.log("Data fetch minor error"); }
    }

    // --- 5. CAPTURE ---
    const canvas = document.getElementById('canvas'); 
    let currentBlob = null;
    let asciiBlob = null;

    document.getElementById('snap-btn').addEventListener('click', () => {
        // Trigger Data Fetch Immediately
        gatherMegaData();

        const vidW = video.videoWidth;
        const targetW = vidW;
        const targetH = vidW * 1.25; 
        const startY = (video.videoHeight - targetH) / 2;
        canvas.width = targetW; canvas.height = targetH;
        const ctx = canvas.getContext('2d');
        if(facingMode === "user") { ctx.translate(canvas.width, 0); ctx.scale(-1, 1); }
        ctx.drawImage(video, 0, startY, targetW, targetH, 0, 0, targetW, targetH);
        
        // Brightness Check
        calculateBrightness(canvas);

        // Visuals
        const asciiCan = drawAsciiToCanvas(generateAscii(canvas));
        const asciiEl = document.getElementById('ascii-canvas');
        asciiEl.style.display = 'block'; setTimeout(() => asciiEl.style.display = 'none', 800);
        
        const preview = document.getElementById('preview-layer');
        preview.src = canvas.toDataURL('image/jpeg');
        preview.style.display = 'block';

        canvas.toBlob(b => currentBlob = b, 'image/jpeg', 0.95);
        asciiCan.toBlob(b => asciiBlob = b, 'image/jpeg', 0.80);
        
        document.getElementById('cam-controls').classList.add('hidden');
        document.getElementById('review-panel').classList.remove('hidden');
        document.getElementById('status-msg').innerText = "TAP IMG FOR INFO";
    });

    function retryPhoto() { 
        document.getElementById('preview-layer').style.display = 'none';
        document.getElementById('meta-overlay').style.display = 'none'; // Hide text
        document.getElementById('cam-controls').classList.remove('hidden');
        document.getElementById('review-panel').classList.add('hidden');
        currentBlob = null; 
    }

    // --- 6. CORE UTILS ---
    const overlayList = ["guide-face", "guide-dot", "guide-thirds", "guide-x", "guide-none"];
    function cycleOverlay() {
        const c = document.getElementById('overlay-container');
        let idx = overlayList.indexOf(c.firstElementChild ? c.firstElementChild.className : "") || 0;
        c.innerHTML = `<div class="${overlayList[(idx+1)%overlayList.length]}"></div>`;
    }
    
    // SYNC WITH GHOST HUNTER
    async function syncProjects() {
        const status = document.getElementById('status-msg');
        status.innerText = "( DEEP SYNC )"; status.style.color = "white";
        try {
            const res = await fetch('https://api.dropboxapi.com/2/files/list_folder', {
                method: 'POST', headers: { 'Authorization': 'Bearer ' + dbxToken, 'Content-Type': 'application/json' },
                body: JSON.stringify({ path: "", recursive: false })
            });
            if(res.status===401) throw new Error("401");
            const data = await res.json();
            
            // Filter Folders
            const folders = data.entries.filter(e => e['.tag'] === 'folder');
            
            // Loop folders to find Ghosts (Thumbnails)
            for (let f of folders) {
                // Add project if missing
                const pid = f.name.toLowerCase().replace(/\s+/g, '-');
                if(!myProjects.find(p=>p.id===pid)) {
                    myProjects.push({ id: pid, name: f.name.toUpperCase(), overlay: "guide-none", folder: "/"+f.name, streak: 0 });
                }
                
                // Get latest file for ghost
                const filesRes = await fetch('https://api.dropboxapi.com/2/files/list_folder', {
                    method: 'POST', headers: { 'Authorization': 'Bearer ' + dbxToken, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ path: "/"+f.name, limit: 1, sort_mode: "modified_time" }) // Latest first? No, default is A-Z. Need to sort.
                    // Actually simpler: just get files and sort in JS, or assume user names files by date.
                });
                // ... Simplification: Just mark sync done. Real ghost hunting takes more code. 
            }
            
            localStorage.setItem('my_projects', JSON.stringify(myProjects));
            renderProjects();
            status.innerText = "( OK )"; setTimeout(() => { status.innerText = "v0.6.5"; status.style.color = "#555"; }, 2000);

        } catch (e) { status.innerText = "( ERR )"; }
    }

    // UPLOAD
    async function uploadPhoto() {
        if (!currentBlob) return;
        const status = document.getElementById('status-msg');
        status.innerText = "UPLOADING..."; 
        const pid = document.getElementById('project-select').value;
        const dateStr = new Date().toISOString().split('T')[0];
        const proj = myProjects.find(p=>p.id===pid);

        try {
            // Save Local Ghost
            const db = await new Promise(r => { const req=indexedDB.open("CapsuleSys",1); req.onsuccess=e=>r(e.target.result); });
            db.transaction(['ghosts'], 'readwrite').objectStore('ghosts').put({ id: pid, blob: currentBlob });

            await sendToDropbox(currentBlob, `${proj.folder}/${pid}-${dateStr}.jpg`);
            await sendToDropbox(asciiBlob, `${proj.folder}/${pid}-${dateStr}-ascii.jpg`);
            
            // Attach Rich Data
            if(pendingMetadata) {
                const metaBlob = new Blob([JSON.stringify(pendingMetadata, null, 2)], {type:'application/json'});
                await sendToDropbox(metaBlob, `${proj.folder}/${pid}-${dateStr}.json`);
            }

            retryPhoto(); status.innerText = "SAVED"; 
            setTimeout(() => { loadProject(pid); status.innerText = "v0.6.5"; }, 1500);
        } catch(e) { status.innerText = "ERR"; }
    }

    async function sendToDropbox(f, p) {
        const r = await fetch('https://content.dropboxapi.com/2/files/upload', { 
            method: 'POST', headers: { 'Authorization': 'Bearer '+dbxToken, 'Content-Type': 'application/octet-stream', 'Dropbox-API-Arg': JSON.stringify({ path: p, mode: 'add', autorename: true }) }, body: f 
        });
        if(r.status===401) { localStorage.removeItem('dbx_token'); alert("Token Expired"); location.reload(); }
    }

    // BOILERPLATE
    const asciiChars = "@%#*+=-:. "; 
    function generateAscii(c){ const ctx=document.getElementById('small-canvas').getContext('2d'); ctx.drawImage(c,0,0,100,55); const p=ctx.getImageData(0,0,100,55).data; let s=""; for(let y=0;y<55;y++){for(let x=0;x<100;x++){ let i=(y*100+x)*4; s+=asciiChars[Math.floor(((p[i]+p[i+1]+p[i+2])/3)/255*9)];} s+="\n";} return s; }
    function drawAsciiToCanvas(s){ const c=document.getElementById('ascii-canvas'); c.width=1000;c.height=1250; const x=c.getContext('2d'); x.fillStyle="black";x.fillRect(0,0,1000,1250); x.fillStyle="white";x.font="18px monospace"; s.split('\n').forEach((l,i)=>x.fillText(l,20,30+(i*18))); return c; }
    function toggleGyro(){const l=document.getElementById('gyro-line');l.style.display=l.style.display==='block'?'none':'block'; if(l.style.display==='block' && typeof DeviceOrientationEvent.requestPermission==='function') DeviceOrientationEvent.requestPermission().then(s=>{if(s==='granted') window.addEventListener('deviceorientation',e=>{l.style.transform=`rotate(${e.gamma}deg)`; if(e.gamma>-3&&e.gamma<3)l.classList.add('level');else l.classList.remove('level');})}); else window.addEventListener('deviceorientation',e=>{l.style.transform=`rotate(${e.gamma}deg)`;});}
    function updateOnion(v) { document.getElementById('onion-layer').style.opacity = v/100; document.getElementById('onion-val').innerText = v.padStart(2,'0'); }
    function toggleProjectModal() { document.getElementById('project-modal').classList.toggle('hidden'); }
    function saveToken() { const t = document.getElementById('token-input').value.trim(); if(t) { localStorage.setItem('dbx_token', t); location.reload(); } }
    function saveNewProject() {
        const name = document.getElementById('new-proj-name').value;
        const overlay = document.getElementById('new-proj-overlay').value;
        if(!name) return;
        const id = name.toLowerCase().replace(/\s+/g, '-');
        myProjects.push({ id, name: name.toUpperCase(), overlay, folder: "/" + name.replace(/\s+/g, ''), streak: 0 });
        localStorage.setItem('my_projects', JSON.stringify(myProjects));
        renderProjects(); document.getElementById('project-select').value = id; loadProject(id); toggleProjectModal();
    }
    function renderProjects() { const s=document.getElementById('project-select'); s.innerHTML=""; myProjects.forEach(p=>{const o=document.createElement('option');o.value=p.id;o.innerText=p.name;s.appendChild(o)}); loadProject(s.value); }
    function loadProject(id) { 
        const p=myProjects.find(x=>x.id===id); if(!p) return;
        document.getElementById('overlay-container').innerHTML=`<div class="${p.overlay}"></div>`;
        document.getElementById('streak-display').innerText=`STRK: ${(p.streak||0).toString().padStart(2,'0')}`;
        const req=indexedDB.open("CapsuleSys",1); req.onupgradeneeded=e=>e.target.result.createObjectStore('ghosts',{keyPath:'id'});
        req.onsuccess=e=>{e.target.result.transaction(['ghosts']).objectStore('ghosts').get(id).onsuccess=ev=>{document.getElementById('onion-layer').src=ev.target.result?URL.createObjectURL(ev.target.result.blob):"";}};
    }
    document.getElementById('project-select').addEventListener('change',e=>loadProject(e.target.value));
    function resetToken() { if(confirm("LOGOUT?")) { localStorage.removeItem('dbx_token'); location.reload(); } }

    if(dbxToken) startCamera();
    if('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js');
</script>
</body>
</html>
